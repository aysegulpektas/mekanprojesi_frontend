<div  class="content">
  <div  class="col-md-12">
      <div style="background-color: #ffffff " class="card">
          <div class="card-header"><h5 class="title">Kategori Ekle</h5></div>
          <div class="card-body">
              <form [formGroup]="categoryAddForm">
                  <div class="mb-3">
                      <label for="categoryName">Kategori Adı</label>
                      <div class="form-group">
                          <input type="text"
                          id="categoryName"
                          formControlName="categoryName" class="form-control"
                          placeholder="Kategori Adı"/>
                      </div>
                  </div>


              </form>
          </div>
           <div class="card-footer">
              <button style ="background-color:rgb(245, 83, 83);border-color: gray;" class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
          </div>
      </div>

  </div>

</div>
